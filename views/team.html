          <div class="row justify-content-center">
            <div class="col-12">
              <h2 class="mb-2 page-title">Daftar Team Kita <i class="fe fe-users fe-24"></i></h2>
              <div class="row my-4">
                <!-- Small table -->
                <div class="col-md-12">
                  <div class="card shadow">
                    <div class="card-header">
                      <button type="button" class="btn mb-2 btn-primary" data-toggle="modal" data-target="#addTeamModal"><span class="fe fe-plus fe-16 mr-2"></span>Tambah</button>
                    </div>
                    <div class="card-body">
                      <!-- table -->
                      <table class="table datatables" id="teamDataTable">
                        <thead>
                          <tr>
                            <th>No.</th>
                            <th>Nama</th>
                            <th>Nomor Induk Mahasiswa</th>
                            <th>Peran</th>
                            <th>Perintah</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>1</td>
                            <td>Bimo Adi Nugroho</td>
                            <td>20.11.3750</td>
                            <td>Backend Developer</td>
                            <td>
                              <i class="fe fe-edit text-warning" data-toggle="tooltip" data-placement="bottom" title="Edit"></i>
                              <i class="fe fe-trash text-danger" data-toggle="tooltip" data-placement="bottom" title="Hapus"></i>

                          </tr>
                        </tbody>

            </div>
            <!-- .col-12 -->
          </div>
          <!-- .row -->
        </div>
        <!-- .container-fluid -->
        <!-- Modal -->
        <div class="modal fade" id="addTeamModal" tabindex="-1" role="dialog" aria-labelledby="addTeamModalTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addTeamModalTitle">Tambah</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-12">
                    <form>
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="nim">Nomor Induk Mahasiswa</label>
                          <input type="text" class="form-control" id="nim" />
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="nama">Nama</label>
                          <input type="text" class="form-control" id="nama" />
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="role">Peran</label>
                          <select id="role" class="form-control">
                            <option selected>Choose...</option>
                            <option>Frontend Developer</option>
                            <option>Backend Developer</option>
                            <option>UI/UX Designer</option>
                          </select>
                        </div>
                      </div>
                  </div>
                  <!-- /. col -->
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn mb-2 btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn mb-2 btn-primary">Save changes</button>
              </form>
              </div>
            </div>
          </div>
